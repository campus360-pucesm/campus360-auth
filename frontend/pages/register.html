<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CAMPUS360</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>CAMPUS360</h1>
                <p>Crear Nueva Cuenta</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" required placeholder="Juan Pérez">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label for="role">Rol</label>
                    <select id="role" required>
                        <option value="student">Estudiante</option>
                        <option value="teacher">Profesor</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='../index.html'">
                    Ya tengo cuenta
                </button>
            </form>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
        requireGuest();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            setButtonLoading(submitBtn, true);

            try {
                const response = await apiRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        full_name: document.getElementById('fullName').value,
                        role: document.getElementById('role').value
                    }),
                    skipAuth: true
                });

                await response.json();
                showAlert('¡Cuenta creada exitosamente! Redirigiendo...', 'success');

                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 2000);

            } catch (error) {
                showAlert(error.message, 'error');
                setButtonLoading(submitBtn, false);
            }
        });
    </script>
</body>

</html>
