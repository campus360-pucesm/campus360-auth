<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CAMPUS360</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>CAMPUS360</h1>
                <p>Sistema de Autenticación Inteligente</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='pages/register.html'">
                    Crear Cuenta
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="pages/admin.html">Panel de Administración</a>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        requireGuest();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            setButtonLoading(submitBtn, true);

            try {
                const formData = new URLSearchParams();
                formData.append('username', document.getElementById('email').value);
                formData.append('password', document.getElementById('password').value);

                const response = await apiRequest('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData,
                    skipAuth: true
                });

                const data = await response.json();
                setToken(data.access_token);

                // Get user data
                const userResponse = await apiRequest('/qr/me');
                const userData = await userResponse.json();
                setUser(userData);

                showAlert('¡Inicio de sesión exitoso!', 'success');
                setTimeout(() => {
                    window.location.href = 'pages/dashboard.html';
                }, 1000);

            } catch (error) {
                showAlert(error.message, 'error');
                setButtonLoading(submitBtn, false);
            }
        });
    </script>
</body>
</html>
